  room_player_quit: '&6WinWorld &7» &fИгрок покинул кабинку!'
  room_quit: '&6WinWorld &7» &fВы покинули PVP кабинку.'
  room_busy: '&6WinWorld &7» &fЭта PVP кабинка уже занята!'
  no_enough_players: '&eНедостаточно игроков, старт отменен.'
  you_win: '&6WinWorld &7» &fВы выиграли своего аппонента.'
  you_will_be_teleported_after_win: '&6WinWorld &7» &fУ вас осталось &6%sec% &fсек. чтобы подобрать ресурсы.'
  room_will_started_soon: ''
  room_started: '&6WinWorld &7» &fPVP началось!'
  help:
    - '&e/pvproom reload &7- перезагрузить плагин'
    - '&e/pvproom help &7- показать список команд'

permission:
