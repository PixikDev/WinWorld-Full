# 
# General Configuration Options
Configuration:
  Version: 5.6
  General:
    AllowMetrics: true
    CheckForUpdates: true
    DebugLevel: 0
    DebugMode: false
    DebugSpawners: false
    ErrorLogging: true
    CompatibilityMode: false
  Features:
    PlayerFactions: true
    RandomSpawning: true
    Spawners: true
  Commands:
    SendGiveItemFeedback: true
  Clock:
    Main: 1
    Saving: 300
    Spawners: 2
    RandomSpawning: 1
    Scanner: 10
    Cleanup: 600
    Bars: 20
  Compatibility:
    ProtocolLib:
      Enabled: true
    Heroes:
      Enabled: true
      ShowXPMessage: true
      XPMessageFormat: ''
    McMMO:
      Enabled: true
      ShowXPMessage: true
      XPMessageFormat: '&7You receive <drop.amount> experience for slaying <caster.name>'
    SkillAPI:
      Enabled: true
      ShowXPMessage: true
      XPMessageFormat: '&7You receive <drop.amount> experience for slaying <caster.name>'
    Vault:
      Enabled: true
      ShowMoneyMessage: true
      MoneyMessageFormat: '&7You receive <drop.amount> currency for slaying <caster.name>'
