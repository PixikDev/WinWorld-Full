# PlaceholderAPI
# Version: 2.11.6
# Created by: extended_clip
# Contributors: https://github.com/PlaceholderAPI/PlaceholderAPI/graphs/contributors
# Issues: https://github.com/PlaceholderAPI/PlaceholderAPI/issues
# Expansions: https://placeholderapi.com/ecloud
# Wiki: https://wiki.placeholderapi.com/
# Discord: https://helpch.at/discord
# No placeholders are provided with this plugin by default.
# Download placeholders: /papi ecloud
check_updates: false
cloud_enabled: false
cloud_sorting: name
boolean:
  'true': 'yes'
  'false': 'no'
date_format: MM/dd/yy HH:mm:ss
debug: false
expansions:
  vault:
    formatting:
      thousands: k
      millions: M
      billions: B
      trillions: T
      quadrillions: Q
  player:
    ping_value:
      high: 100
      medium: 50
    direction:
      north: N
      south: S
      north_west: NW
      north_east: NE
      east: E
      south_east: SE
      west: W
      south_west: SW
    ping_color:
      medium: '&e'
      high: '&c'
      low: '&a'
  javascript:
    enable_parse_command: false
    debug: false
    github_script_downloads: false
    argument_split: ','
    use_quick_js: false
  math:
    Disable-Warnings: false
    Rounding: half-up
    Decimals: 3
    Debug: false
  server:
    server_name: A Minecraft Server
    time:
      locale: en-US
      zone: Europe/Moscow
      suffix:
        week: w
        day: d
        hour: h
        minute: m
        second: s
    tps_color:
      high: '&a'
      medium: '&e'
      low: '&c'
  bungee:
    check_interval: 30
  expirytime:
    never: '&6∞'
    hours: '&6 ч.'
    minutes: '&6 мин.'
    days: '&6 дн.'
    numbers_color: '&7'
