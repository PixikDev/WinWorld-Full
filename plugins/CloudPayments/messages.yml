  debugDisable:
    - '&cРежим отладки выключен!'
  configureUsage:
    - '&eИспользовать&8: &f/cloudpayments configure ID_Магазина Уникальный_Ключ ID_Сервера'
  configureSuccess:
    - '&aНастройки были обновлены'